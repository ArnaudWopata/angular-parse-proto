<div class="content-padded">
  <form>
    <h2>Sign up</h2>
    <input type="text" ng-model="user.email" placeholder="email"/><br />
    <input type="text" ng-model="user.username" placeholder="username"/><br />
    <input type="password" ng-model="user.password" placeholder="password"/><br />
    <button class="btn btn-block btn-primary" ng-click="signUp(user)">Sign up</button>
  </form>
</div>
